<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Student Portal</h1>
    </header>

    <main>
      <!-- search container -->
      <div class="search-container-top">
        <div class="search-input-container">
          <input type="text" name="" placeholder="Search" id="search-input" />
        </div>
        <button id="search-btn">Search</button>
      </div>

      <!-- filters container -->
      <div class="filters-container-middle">
        <button id="sort-az" class="filter">Sort A&rarr;Z</button>
        <button id="sort-za" class="filter">Sort Z&rarr;A</button>
        <button id="sort-marks" class="filter">Sort By Marks</button>
        <button id="sort-passing" class="filter">Sort By Passing</button>
        <button id="sort-class" class="filter">Sort By Class</button>
        <button id="sort-gender" class="filter">Sort By Gender</button>
      </div>

      <!-- table container -->
      <div id="table-container" class="table-container-bottom">
        <!-- <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Class</th>
              <th>Marks</th>
              <th>Passing</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table> -->
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
